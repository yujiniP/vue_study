<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Components-Props-For Sample</title>
  </head>
  <body>
    <!-- Parent Component -->
    <div id="app">
      <!-- Child Component -->
      <todo-item v-bind:todo="todo" v-for="todo in Todos" ></todo-item>

      <!-- 할일 #3 -->
      <!-- todo-list 컴포넌트 등록 -->

      <todo-list v-bind:passed-Data="Language" v-for="Language in Languages" ></todo-list>

    </div>
    <script src="https://unpkg.com/vue@2.4.4/dist/vue.js"></script>
    <script>
    // 할일 #2
    // 아래에 todo-list 컴포넌트를 구현


    Vue.component('todo-item', {
      props: ['todo'],
      template: '<p>{{ todo.text }}</p>'
    });

    Vue.component('todo-list', {
      props: ['passedData'],
      template: '<p>{{ passedData.text }}</p>'
    });

    var app = new Vue({
      el: '#app',
      data: {
        Todos: [
          { id: 0, text: 'Learn Vue.js' },
          { id: 1, text: 'Learn Components' },
          { id: 2, text: 'Learn Props' },
          { id: 3, text: 'Learn For Loop' }
        ],

        // 할일 #1
        // 배열 안에 python, c++, java, objective-c 를 값으로 갖는
        // Languages 프로퍼티를 추가하여 위에 제작한 todo-list 컴포넌트에 전달하고,
        // 배열 값을 모두 for loop 로 출력하세요.
        Languages:[
          { id: 0, text: 'python' }, // language
          { id: 1, text: 'c++' },  // language
          { id: 2, text: 'java' },  // language
          { id: 3, text: 'objective-c' }  // language
        ]
      }
    });

    </script>
  </body>
</html>
